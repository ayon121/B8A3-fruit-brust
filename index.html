<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap" rel="stylesheet">
    <!-- daisyui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind css -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                bg_primary_color : '#F85559' ,
              }
            }
          }
        }
    </script>
    <!-- css styles -->
    <style>
        .primary-font {
            font-family: 'Lato', sans-serif;
        }

    </style>

</head>
<body class="primary-font">
    <!-- this is header part -->
    <header class="max-w-screen-xl mx-auto">
        <!-- this is nav section -->
        <div class="navbar bg-white md:bg-bg_primary_color mt-4 md:mt-6 lg:mt-9 rounded-3xl">
            <div class="navbar-start">
                <!-- nav menu for large device -->
                <div>
                    <ul class="hidden lg:flex items-center space-x-5 mx-7 text-white">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
            </div>
            <!-- navbar logo -->
            <div class="navbar-center lg:py-2">
              <img src="./images/logo.png" alt="" class="w-12 h-12 mx-2">
              <h1 class="text-xl lg:text-3xl font-extrabold text-white">Fruit Burst</h1>

            </div>
            <div class="navbar-end">
              <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
              </button>
              <button class="btn btn-ghost btn-circle">

                  <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
              </button>

              <!--nav menu for small & medium device -->
              <div class="dropdown lg:hidden">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
                </ul>

            </div>

    </header>

    <main>
